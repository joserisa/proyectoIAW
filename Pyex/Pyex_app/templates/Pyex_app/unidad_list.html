{% extends 'base.html' %}
{% block content %}
<h2>Unidades de ejercicio</h2>
    <ul>
        {% for unidad in unidad_list %}
            <li>
                <a href={% url 'unidades-detail' unidad.pk %}>{{ unidad.unidadUn }}</a>
            </li>
        {% endfor %}
    </ul>
{% if user.is_staff %}
    <form action= {% url 'unidad-add' %}>
        <input type="submit" value="Crear unidad">
      </form>
{% endif %}
      {% endblock %}
