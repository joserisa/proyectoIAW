{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="elconte">
<h2>Cursos</h2>
    <ul>
        {% for curso in curso_list %}
            <li>
                <a href={% url 'cursos-detail' curso.pk %}>{{ curso.nomCur }}</a>
            </li>
        {% endfor %}
    </ul>
{% if user.is_staff %}
    <form action= {% url 'curso-add' %}>
        <input type="submit" value="Crear curso">
      </form>
{% endif %}
</div>
{% endblock %}
