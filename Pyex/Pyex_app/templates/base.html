<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" 
                content="Tenemos un menú por el que podremos navegar para ir a nuestro
                            blog, ver la lista de gimnasios, ver tu perfil de usuario, cerrar sesión...
                            En cada pestaña podrás encontrar información concreta de lo que sea." />
        <meta name="author" content="" />
        <title>Gimnasios Pyex - Start Bootstrap Template</title>
        <link rel="icon" href="{% static 'favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <!--<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>-->
        
        <!-- Google fonts-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href={% url 'index' %}>Pyex</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
			<!--<li class="nav-item"><a class="nav-link" <form action="{% url 'search' %}" method="get"> <input name="q" type="text" placeholder="Busca gimnasios..."></form></a></li>-->
			<li class="nav-item"><a style="color:#ffffff" class="nav-link" href={% url 'gimnasio' %}>Gimnasios</a></li>
                   <!--     <li class="nav-item"><a class="nav-link" href={% url 'unidad' %}>Unidades de ejercicio</a></li>-->
			<!--<li class="nav-item"><a class="nav-link" href={% url 'maquina' %}>Maquinas</a></li>-->
            <!--            <li class="nav-item"><a class="nav-link" href={% url 'curso' %}>Cursos</a></li>-->
			<li class="nav-item"><a style="color:#ffffff" class="nav-link" href={% url 'usuarios-detail' user.id %}>{{ user.username }}</a></li>
            <li class="nav-item"><a style="color:#ffffff" class="nav-link" href='/blog'>Blog</a></li>
                        <li class="nav-item"><a style="color:#ffffff" class="nav-link" href={% url 'logout' %}>Cerrar sesión</a></li>
   <form action="{% url 'search' %}" method="get">
      <input name="q" type="search" placeholder="Busca gimnasios..." aria-label="Search">
      <button class="btn btn-primary btn-xl rounded-pill mt-2 " style="padding: 5px;" type="submit">Buscar</button>
    </form>
                        {% else %}
                        <li  class="nav-item"><a style="color:#ffffff" class="nav-link" href={% url 'usuario-add' %}>Registrarse</a></li>
                        <li  class="nav-item"><a style="color:#ffffff" class="nav-link" href={% url 'login' %}>Iniciar sesión</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
<section>
{% block content %}
{% endblock %}
</section>
